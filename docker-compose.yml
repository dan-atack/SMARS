version: "3"

services:

  backend:
    build:
      context: .
      args:
        - SMARS_ENVIRONMENT=$TF_VAR_SMARS_ENVIRONMENT
        - DOMAIN_NAME=$TF_VAR_DOMAIN_NAME
    image: smars-backend:latest
    ports:
      - "7000:7000"
      - "443:443"
    volumes:
      -  "/etc/letsencrypt/archive/${TF_VAR_DOMAIN_NAME}:/usr/src/app/certificates"
    depends_on:
      - db
    networks:
      - smars_default
    restart: on-failure

  db:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - '/var/lib/docker/volumes/mongo:/data/db'
    networks:
      - smars_default
    restart: on-failure

networks:
  smars_default:
